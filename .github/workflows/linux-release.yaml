name: Linux Manual Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev libappindicator3-dev librsvg2-dev

      - name: Install Dependencies
        run: npm install

      - name: Generate Icons
        run: |
          if [ -f "src/app-icon.png" ]; then
            npm run tauri icon src/app-icon.png
          else
            echo "Icon file 'src/app-icon.png' not found, skipping icon generation."
          fi

      - name: Build Offline Executable
        run: npm run tauri build

      - name: Rename Offline Artifact
        run: |
          find src-tauri/target/release -name "*.AppImage" -exec mv {} LiddlyDesktop-Offline.AppImage \;
          echo "Created LiddlyDesktop-Offline.AppImage"

      - name: Switch Config to Online Mode
        run: |
          config_path="src-tauri/tauri.conf.json"
          tmp_config=$(mktemp)
          jq '.tauri.windows[0].url = "https://lithic.uk"' "$config_path" > "$tmp_config" && mv "$tmp_config" "$config_path"
          
      - name: Build Online Executable
        run: npm run tauri build

      - name: Rename Online Artifact
        run: |
          find src-tauri/target/release -name "*.AppImage" -exec mv {} LiddlyDesktop-Online.AppImage \;
          echo "Created LiddlyDesktop-Online.AppImage"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: linux-build
          path: |
            LiddlyDesktop-Offline.AppImage
            LiddlyDesktop-Online.AppImage

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: linux-build

      - name: Generate Date-Based Tag
        id: tag
        run: echo "date=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.date }}-linux
          name: Release ${{ steps.tag.outputs.date }} (Linux)
          draft: false
          prerelease: false
          files: |
            LiddlyDesktop-Offline.AppImage
            LiddlyDesktop-Online.AppImage
