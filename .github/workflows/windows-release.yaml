name: Windows Manual Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies
        run: npm install

      - name: Debug - List Files & Tauri Info
        run: |
          Write-Host "--- CURRENT DIRECTORY ---"
          Get-Location
          Write-Host "`n--- FILE STRUCTURE (Depth 3) ---"
          Get-ChildItem -Path . -Recurse -Depth 3 | Select-Object FullName
          Write-Host "`n--- TAURI INFO ---"
          npm run tauri info

      - name: Generate Icons
        run: |
          if (Test-Path "src/app-icon.png") {
            npm run tauri icon src/app-icon.png
          } else {
            Write-Host "Icon file 'src/app-icon.png' not found, skipping icon generation."
          }

      - name: Build Executable
        run: npm run tauri build

      - name: Rename Artifact
        run: |
          $exe = Get-ChildItem -Path "src-tauri/target/release/*.exe" | Select-Object -First 1
          if ($exe) {
            Move-Item $exe.FullName -Destination "LiddlyDesktop.exe"
            Write-Host "Created LiddlyDesktop.exe"
          } else {
            Write-Error "Build failed: No .exe found in release folder."
          }

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            LiddlyDesktop.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-build

      - name: Generate Date-Based Tag
        id: tag
        run: echo "date=v$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.date }}-windows
          name: Release ${{ steps.tag.outputs.date }} (Windows)
          draft: false
          prerelease: false
          files: |
            LiddlyDesktop.exe
